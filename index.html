<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>JS-calculator</title>
</head>

<body>
  <div class="calculator">
    <h1 class="calculator__name">ELWRO440</h1>
    <div class="calculator__screen"></div>
    <div class="calculator__buttons">
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">C</p>
        <button class="calculator__button button--blue" data-button='C'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">CE</p>
        <button class="calculator__button button--blue" data-button='CE'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#8730;</p>
        <button class="calculator__button button--blue" data-button='sqrt'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#247;</p>
        <button class="calculator__button button--blue" data-button='division'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">7</p>
        <button class="calculator__button button--white" data-button='7'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">8</p>
        <button class="calculator__button button--white" data-button='8'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">9</p>
        <button class="calculator__button button--white" data-button='9'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">x</p>
        <button class="calculator__button button--blue" data-button='multiplication'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">4</p>
        <button class="calculator__button button--white" data-button='4'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">5</p>
        <button class="calculator__button button--white" data-button='5'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">6</p>
        <button class="calculator__button button--white" data-button='6'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#150;</p>
        <button class="calculator__button button--blue" data-button='subtraction'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">1</p>
        <button class="calculator__button button--white" data-button='1'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">2</p>
        <button class="calculator__button button--white" data-button='2'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">3</p>
        <button class="calculator__button button--white" data-button='3'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#43;</p>
        <button class="calculator__button button--blue" data-button='addition'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">0</p>
        <button class="calculator__button button--white" data-button='0'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#46;</p>
        <button class="calculator__button button--white" data-button='.'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#37;</p>
        <button class="calculator__button button--blue" data-button='percent'></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#61;</p>
        <button class="calculator__button button--blue" data-button='equal'></button>
      </div>
    </div>
  </div>


  <script src="script/app.js"></script>
</body>

</html>
