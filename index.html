<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>JS-calculator</title>
</head>

<body>
  <div class="calculator">
    <h1 class="calculator__name">ELWRO440</h1>
    <div class="calculator__screen"></div>
    <div class="calculator__buttons">
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">C</p>
        <button class="calculator__button jsClear"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">CE</p>
        <button class="calculator__button jsClearAll"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#8730;</p>
        <button class="calculator__button jsSqrt"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#247;</p>
        <button class="calculator__button jsDivision"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">7</p>
        <button class="calculator__button jsSeven"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">8</p>
        <button class="calculator__button jsEigth"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">9</p>
        <button class="calculator__button jsNine"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">X</p>
        <button class="calculator__button jsMultiply"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">4</p>
        <button class="calculator__button jsFour"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">5</p>
        <button class="calculator__button jsFive"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">6</p>
        <button class="calculator__button jsSix"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#150;</p>
        <button class="calculator__button jsSubtract"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">1</p>
        <button class="calculator__button jsOne"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">2</p>
        <button class="calculator__button jsTwo"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">3</p>
        <button class="calculator__button jsThree"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#43;</p>
        <button class="calculator__button jsAdd"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">0</p>
        <button class="calculator__button jsZero"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#46;</p>
        <button class="calculator__button jsDot"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#37;</p>
        <button class="calculator__button jsPercent"></button>
      </div>
      <div class="calculator__button__wrap">
        <p class="calculator__button__label">&#61;</p>
        <button class="calculator__button jsEqual"></button>
      </div>
    </div>
  </div>


  <script src="script/app.js"></script>
</body>

</html>
